<!DOCTYPE html>
<html>

<title>Forgot Password</title>
<link rel="stylesheet" type="text/css" href="../css/fogpass.css">

<body>
<header>
<a href="basic.html" class="home">Home</a>
<div class="main">
<img src="../images/avatar.png" class="avatar">
<h1 class="signin2">Reset</h1>
<form class="form">
<input type="email" name="text" placeholder="Enter Registered Email"><br>
<input type="Password" name="Password" placeholder="Enter New Password"><br>
<input type="Password" name="Password" placeholder="Re-Enter New Password"><br>
<button onclick="alert('OTP Sent')" class="submit">Send OTP</button>
<p>Enter OTP</p>
<input type="number" name="number" placeholder="Enter OTP"><br>
<input type="submit" name="submit" value="Login" class="submit" onclick="alert('Successful Account Reset')"><br>
</form>
</div>
</header>
